<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrador - CCSS</title>

  <!-- Bootstrap Local -->
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./CSS/estilos.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Panel Administrador</h1>

    <!-- Gestión de Hospitales -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">Registrar Hospital/Clínica</div>
      <div class="card-body">
        <form id="form-hospital">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="ubicacion" class="form-label">Ubicación</label>
            <input type="text" id="ubicacion" name="ubicacion" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success">Registrar</button>
        </form>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header bg-secondary text-white">Hospitales Registrados</div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Ubicación</th>
            </tr>
          </thead>
          <tbody id="tabla-hospitales"></tbody>
        </table>
      </div>
    </div>

    <!-- Clasificación de Insumos -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">Clasificar Insumos por Categorías</div>
      <div class="card-body">
        <form id="form-categoria">
          <div class="mb-3">
            <label for="categoria" class="form-label">Nombre de Categoría</label>
            <input type="text" id="categoria" name="categoria" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success">Agregar Categoría</button>
        </form>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header bg-secondary text-white">Categorías Registradas</div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nombre</th>
            </tr>
          </thead>
          <tbody id="tabla-categorias"></tbody>
        </table>
      </div>
    </div>

    <!-- Alertas de Stock -->
    <div class="card">
      <div class="card-header bg-danger text-white">Alertas de Stock Bajo</div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Insumo</th>
              <th>Stock Actual</th>
              <th>Stock Mínimo</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="tabla-alertas"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Local -->
  <script src="./lib/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Lógica del Administrador -->
  <script type="module" src="./js/admin.js"></script>
</body>
</html>
