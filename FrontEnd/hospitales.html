
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Hospitales - CCSS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
  <div id="nav-placeholder"></div>
  <div class="container-compact">
    <div class="card p-4 mt-4">
      <h3 class="page-title">Hospitales</h3>
      <form id="form-create" class="row g-2">
        <div class="col-md-6">
          <input id="h-nombre" class="form-control" placeholder="Nombre hospital" required>
        </div>
        <div class="col-md-4">
          <input id="h-direccion" class="form-control" placeholder="Dirección">
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" type="submit">Agregar</button>
        </div>
      </form>

      <hr>

      <div id="table-wrap"></div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script>
    fetch('partials/navbar.html').then(r=>r.text()).then(t=>document.getElementById('nav-placeholder').innerHTML=t);

    async function listar() {
      try {
        const hospitals = await apiFetch('/hospitales');
        const rows = hospitals.map(h => `
          <tr>
            <td>${h._id}</td>
            <td>${h.nombre}</td>
            <td>${h.direccion || ''}</td>
            <td>
              <button class="btn btn-sm btn-danger" onclick="eliminar('${h._id}')">Eliminar</button>
            </td>
          </tr>
        `).join('');
        document.getElementById('table-wrap').innerHTML = `
          <table class="table mt-3">
            <thead><tr><th>ID</th><th>Nombre</th><th>Dirección</th><th>Acciones</th></tr></thead>
            <tbody>${rows}</tbody>
          </table>
        `;
      } catch (err) {
        document.getElementById('table-wrap').innerHTML = '<div class="alert alert-danger">Error cargando hospitales</div>';
        console.error(err);
      }
    }

    document.getElementById('form-create').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const body = {
        nombre: document.getElementById('h-nombre').value,
        direccion: document.getElementById('h-direccion').value
      };
      try {
        await apiFetch('/hospitales', { method: 'POST', body: JSON.stringify(body) });
        document.getElementById('h-nombre').value='';
        listar();
      } catch (err) { alert(err.message || 'Error'); }
    });

    async function eliminar(id) {
      if (!confirm('Eliminar hospital?')) return;
      try {
        await apiFetch(`/hospitales/${id}`, { method: 'DELETE' });
        listar();
      } catch (err) { alert(err.message || 'Error al eliminar'); }
    }

    listar();
  </script>
</body>
</html>
