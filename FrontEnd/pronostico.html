
<!DOCTYPE html>
<html lang="es">
<head><meta charset="utf-8"/><title>Pronóstico - CCSS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="CSS/estilos.css"></head>
<body>
  <div id="nav-placeholder"></div>
  <div class="container-compact">
    <div class="card p-4 mt-4">
      <h3 class="page-title">Pronóstico de demanda</h3>
      <div id="forecast"></div>
    </div>
  </div>
  <script src="js/api.js"></script>
  <script>
    fetch('partials/navbar.html').then(r=>r.text()).then(t=>document.getElementById('nav-placeholder').innerHTML=t);
    (async()=> {
      try {
        const data = await apiFetch('/analytics/pronostico');
        document.getElementById('forecast').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (err) { document.getElementById('forecast').innerHTML = '<div class="alert alert-danger">Error</div>'; }
    })();
  </script>
</body>
</html>
