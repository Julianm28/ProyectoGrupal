<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - CCSS Inventario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- IMPORTANTE: si tienes una meta CSP como esta, elimínala o ajústala
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body { background-color: #f4f6f9; }
    .login-container {
      max-width: 400px; margin: 100px auto; padding: 30px; background: #fff;
      border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .btn-ccss { background-color: #004b87; color: #fff; }
    .btn-ccss:hover { background-color: #00335f; }
    .link-sm { font-size: .9rem; display:block; margin-top:10px; text-align:center; }
  </style>
</head>
<body>
  <div class="login-container">
    <h3 class="text-center mb-4">CCSS - Sistema de Inventario</h3>
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" class="form-control" required autocomplete="username email" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" required autocomplete="current-password" />
      </div>
      <button type="submit" class="btn btn-ccss w-100">Ingresar</button>
      <a href="create-user.html" class="link-sm">Crear usuario para pruebas</a>
    </form>
  </div>

  <!-- JS externo (evita inline por CSP) -->
  <script src="/js/login.js"></script>
</body>
</html>
