<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - CCSS Inventario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f6f9;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .btn-ccss {
      background-color: #004b87;
      color: #fff;
    }
    .btn-ccss:hover {
      background-color: #00335f;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h3 class="text-center mb-4">CCSS - Sistema de Inventario</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-ccss w-100">Ingresar</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (data.token) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.user.role);

        if (data.user.role === "admin") {
          window.location.href = "admin.html";
        } else if (data.user.role === "medico") {
          window.location.href = "medico.html";
        } else if (data.user.role === "bodega") {
          window.location.href = "bodega.html";
        }
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    });
  </script>
</body>
</html>
