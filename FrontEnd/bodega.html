<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Bodega - CCSS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");
    if (!token || role !== "bodega") window.location.href = "login.html";
  </script>

  <nav class="navbar navbar-dark bg-warning px-3">
    <a class="navbar-brand" href="#">CCSS - Bodega</a>
    <button class="btn btn-danger ms-auto" onclick="logout()">Salir</button>
  </nav>

  <div class="container mt-4">
    <h3>Actualizar Stock</h3>
    <form id="stockForm" class="mb-3">
      <input type="text" id="insumo" class="form-control mb-2" placeholder="Nombre del insumo" required>
      <input type="number" id="cantidad" class="form-control mb-2" placeholder="Cantidad" required>
      <button class="btn btn-primary">Actualizar</button>
    </form>

    <h3>Aprobar Solicitudes</h3>
    <ul id="solicitudesList" class="list-group"></ul>

    <button class="btn btn-success mt-3" onclick="exportarPDF()">Exportar PDF</button>
    <button class="btn btn-info mt-3" onclick="exportarExcel()">Exportar Excel</button>
  </div>

  <script>
    const API = "/api";

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    async function fetchSolicitudes() {
      const res = await fetch(`${API}/solicitudes/pendientes`, { headers: { Authorization: `Bearer ${token}` } });
      const data = await res.json();
      solicitudesList.innerHTML = data.map(s => 
        `<li class="list-group-item d-flex justify-content-between">
          ${s.insumo} - ${s.prioridad}
          <button class="btn btn-sm btn-success" onclick="aprobarSolicitud('${s._id}')">Aprobar</button>
        </li>`
      ).join("");
    }

    async function aprobarSolicitud(id) {
      await fetch(`${API}/solicitudes/${id}/aprobar`, {
        method: "PUT",
        headers: { Authorization: `Bearer ${token}` }
      });
      fetchSolicitudes();
    }

    stockForm.addEventListener("submit", async e => {
      e.preventDefault();
      const nombre = insumo.value;
      const cantidadVal = parseInt(cantidad.value);
      await fetch(`${API}/insumos/actualizar`, {
        method: "PUT",
        headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
        body: JSON.stringify({ nombre, cantidad: cantidadVal })
      });
      insumo.value = "";
      cantidad.value = "";
    });

    function exportarPDF() {
      window.location.href = `${API}/reportes/pdf?token=${token}`;
    }
    function exportarExcel() {
      window.location.href = `${API}/reportes/excel?token=${token}`;
    }

    fetchSolicitudes();
  </script>
</body>
</html>
