<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Bodega - CCSS</title>

  <!-- Bootstrap Local -->
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./CSS/estilos.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Panel de Bodega</h1>

    <!-- Escaneo y búsqueda -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">Actualizar Inventario</div>
      <div class="card-body">
        <div class="mb-3">
          <label for="buscar" class="form-label">Buscar insumo</label>
          <input type="text" id="buscar" class="form-control" placeholder="Nombre o código de barras">
        </div>
        <button id="btnBuscar" class="btn btn-primary">Buscar</button>
      </div>
    </div>

    <!-- Solicitudes Pendientes -->
    <div class="card">
      <div class="card-header bg-warning">Solicitudes Pendientes</div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Insumo</th>
              <th>Cantidad</th>
              <th>Solicitante</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-solicitudes"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap Local JS -->
  <script src="./lib/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Lógica de Bodega -->
  <script type="module" src="./js/bodega.js"></script>
</body>
</html>
