
<!DOCTYPE html>
<html lang="es">
<head><meta charset="utf-8"/><title>Mapa - CCSS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="CSS/estilos.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div id="nav-placeholder"></div>
  <div class="container-compact">
    <div class="card p-4 mt-4">
      <h3 class="page-title">Mapa de hospitales</h3>
      <div id="map" style="height:500px;border-radius:8px;"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/api.js"></script>
  <script>
    fetch('partials/navbar.html').then(r=>r.text()).then(t=>document.getElementById('nav-placeholder').innerHTML=t);

    const map = L.map('map').setView([9.9333, -84.0833], 8); // CR center
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{ attribution:'Â© OSM' }).addTo(map);

    (async function(){
      try {
        const hospitals = await apiFetch('/mapa/hospitales');
        hospitals.forEach(h=>{
          if (h.lat && h.lng) {
            L.marker([h.lat, h.lng]).addTo(map).bindPopup(`<b>${h.nombre}</b><br>${h.direccion || ''}`);
          }
        });
      } catch (err) { console.error(err); }
    })();
  </script>
</body>
</html>
