<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Médico - CCSS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");
    if (!token || role !== "medico") window.location.href = "login.html";
  </script>

  <nav class="navbar navbar-dark bg-primary px-3">
    <a class="navbar-brand" href="#">CCSS - Médico</a>
    <button class="btn btn-danger ms-auto" onclick="logout()">Salir</button>
  </nav>

  <div class="container mt-4">
    <h3>Solicitar Insumos</h3>
    <form id="solicitudForm" class="mb-3">
      <input type="text" id="insumo" class="form-control mb-2" placeholder="Nombre del insumo" required>
      <select id="prioridad" class="form-select mb-2" required>
        <option value="urgente">Urgente</option>
        <option value="rutina">Rutina</option>
      </select>
      <button class="btn btn-success">Enviar Solicitud</button>
    </form>

    <h3>Historial de Solicitudes</h3>
    <ul id="solicitudesList" class="list-group"></ul>
  </div>

  <script>
    const API = "/api";

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    async function fetchSolicitudes() {
      const res = await fetch(`${API}/solicitudes`, { headers: { Authorization: `Bearer ${token}` } });
      const data = await res.json();
      solicitudesList.innerHTML = data.map(s => `<li class="list-group-item">${s.insumo} - ${s.estado}</li>`).join("");
    }

    solicitudForm.addEventListener("submit", async e => {
      e.preventDefault();
      const insumoNombre = insumo.value;
      const prioridadVal = prioridad.value;
      await fetch(`${API}/solicitudes`, {
        method: "POST",
        headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
        body: JSON.stringify({ insumo: insumoNombre, prioridad: prioridadVal })
      });
      insumo.value = "";
      fetchSolicitudes();
    });

    fetchSolicitudes();
  </script>
</body>
</html>
